<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- You can include external CSS or JS here if needed -->
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">
    <header class="bg-white shadow">
        <div class="container mx-auto py-4 px-6">
            <h1 class="text-xl font-bold text-gray-900">Welcome to My Django App</h1>
        </div>
    </header>

    <nav class="bg-white py-4">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold text-gray-900">
                    DjangoApp
                </div>
                <div>
                    <a href="{% url 'index' %}" class="text-gray-700 hover:text-gray-900 mx-2">Home</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="text-gray-700 hover:text-gray-900 mx-2">Profile</a>
                        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-gray-900 mx-2">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900 mx-2">Login</a>
                    <a href="{% url 'register' %}" class="text-gray-700 hover:text-gray-900 mx-2">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow mt-auto">
        <div class="container mx-auto py-4 px-6 text-center">
            <p class="text-gray-700">Â© 2023 My Django App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.min.js"></script>
</body>

</html>
